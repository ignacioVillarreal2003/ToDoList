<div class="listaTareas">
    <button (click)="cambiarFondo()" class="cambiarFondo">Fondo</button>
    <h1>To do list</h1>
    <div class="content">
        <ul *ngIf="listaTareas">
            <li *ngFor="let tarea of listaTareas" [id]="tarea.titulo">
                <div class="titulo">
                    <div class="front">
                        <label class="checkbox-container">
                            <input class="custom-checkbox" checked="" type="checkbox" [(ngModel)]="tarea.completada">
                            <span class="checkmark"></span>
                        </label>
                        <h2>{{ tarea.titulo }}</h2>
                    </div>
                    <button class="tooltip" (click)="eliminarTarea(tarea)">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" width="24" height="24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="descripcion">
                    <p>{{ tarea.descripcion }}</p>
                </div>
                <div class="prioridad">
                    <p>{{ tarea.prioridad }}</p>
                </div>
                <div class="bottom-bar"></div>
            </li>
        </ul>
        <div class="actions">
            <button class="action-button" (click)="nuevaTarea()">Nueva tarea</button>
            <button class="action-button" (click)="actualizarTareas()">Subir tareas</button>
        </div>
    </div>  
</div>
